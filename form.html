  <body>
    <header>
      <nav>
        <a href="index.html">Back to Bio</a>

    <main>
      <h1>My AltSchool Form</h1>
      <form action="#" method="post">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="firstname" placeholder="Enter first name" required>
        <br><br>
       
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="lastname" placeholder="Enter last name" required>
        <br><br>

        <label for="gender">Gender</label>
        <select id="gender" name="gender">
            <option value="">Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br><br>

        <label for="dbb">Date of Birth</label>
        <input type="date" id="dbb" name="dbb" required>
        <br><br>

        <label for="Email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter email address" required>
        <br><br>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="08154387000" required>
        <br><br>

        <label for="country">Country</label>
        <select id="country" name="country">
            <option value="">Select your country</option>
            <option value="afghanistan">Afghanistan</option>
            <option value="canada">Canada</option>
            <option value="ghana">Ghana</option>
            <option value="nigeria">Nigeria</option>
        </select>
        <br><br>

        <label for="state">State/City of Residence</label>
        <input type="text" id="state" name="state" placeholder="Enter your state of residence" required>
        <br><br>

        <label for="hear">How did you hear about us</label>
        <select id="hear" name="hear">
            <option value="">Select channel</option>
            <option value="twitter">Twitter</option>
            <option value="facebook">Facebook</option>
            <option value="linkedin">LinkedIn</option>
            <option value="youtube">Youtube</option>
        </select>
        <br><br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>
        <br><br>

        <label for="confirm">Confirm Password</label>
        <input type="confirm" id="confirm" name="confirm" placeholder="Enter password again" required>
        <br><br>

        <section>
            <p>
                By clicking continue, I agree to <strong>Terms of Use</strong> and acknowledge that I have read the <strong>Privacy Policy</strong>.
            </p>
        </section>
        <br><br>

        <button type="submit">Submit</button>

      </form>
    </main>
